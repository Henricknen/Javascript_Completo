<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
</head>

<body id = "novo">

    <div class = "elementos_form">

        <div class = "campo_form">
            <label>ID</label>
            <input type = "text" name = "f_id" id = "f_id">
        </div>
        
        <div class = "campo_form">
            <label>NOME</label>
            <input type = "text" name = "f_nome" id = "f_nome">
        </div>
        
        <div class = "campo_form">
            <label>Celular</label>
            <input type = "text" name = "f_celular" id = "f_celular">
        </div>
        
        <div class = "campo_form">
            <label>E-MAIL</label>
            <input type = "text" name = "f_email" id = "f_email">
        </div>
        
        <div class = "campo_form">
            <label>Data Nascimento</label>
            <input type = "text" name = "f_dtnasc" id = "f_dtnasc">
        </div>
    </div>
    
    <div class = "botoes_form">
        <button class = "btn_geral">Gravar</button>
        <button class = "btn_geral">Cancelar</button>
    </div>
    
    <script src = "js/novo.js" type = "module"></script>
</body>
</html>
