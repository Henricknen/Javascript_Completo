<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireçionando página</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    
    <h1>Javascript</h1>
    <form onsubmit = "event.preventDefault()">      <!-- 'preventDefault' cancela o submit do formulário -->
        <input type = "url" name = "url" placeholder = "https://github.com/Henricknen" pattern = "https://.*" size = "30" required />
        <button id = "btn_url">Ir</button>
    </form>
    
    <script src = "js/script.js"></script>
</body>
</html>
